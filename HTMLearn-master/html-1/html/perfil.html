<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Perfil</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12" id="retanguloperfil">
        <div class="row" id="top">
          <div class="col mt-5" align="center">
            <img src="" class="rounded-circle" id="avatar">
          </div>
        </div>
        <div>
          <div class="row" id="top">
            <div class="col mt-2" align="center">
              <h5 id="username"></h5>
            </div>
          </div>
          <div class="row" id="top">
            <div class="col mt-1" align="center">
              <h6 id="nivel"></h6>
            </div>
          </div>
          <div class="row" id="top">
            <div class="col mt-2" align="center">
              <div class="progress" id="progNivel">
                <div class="progress-bar" id="progress" style="width:0% "></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-md">
      <div class="row" id="middle">
        <div class="col-sm-5 mt-5" id="retangulodados">
          <div class="row mt-2">
            <div class="col">
              <h5>Os meus dados</h5>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <h6>Email</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="email"></p>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <h6>Nome utilizador</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="utilizadorperfil"></p>
            </div>
          </div>
          <div class="row" align="center">
            <div class="col">
              <button class="btn" data-bs-toggle="modal" data-bs-target="#mdEditarPerfil">Editar Perfil</button>
            </div>
          </div>
        </div>
        <div class="col-sm-2" id="retangulobranco"></div>
        <div class="col-sm-5 mt-5" id="retanguloprogresso">
          <div class="row mt-2">
            <div class="col">
              <h5>Progresso</h5>
            </div>
          </div>
          <div class="row mt-3" id="modulos">
            <div class="col">
              <h6>Módulo elementos</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress">
                <div class="progress-bar" id="progElementos" style="width:0% "></div>
              </div>
            </div>
            
          </div>
          <div class="row mt-3" id="modulos">
            <div class="col">
              <h6>Módulo tabelas</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress">
                <div class="progress-bar" id="progTabelas" style="width:0% "></div>
              </div>
            </div>
            
          </div>
          <div class="row mt-3" id="modulos">
            <div class="col">
              <h6>Módulo formulários</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress">
                <div class="progress-bar" id="progFormulários" style="width:0% "></div>
              </div>
            </div>
            
          </div>
          <div class="row mt-3" id="modulos">
            <div class="col">
              <h6>Módulo media</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress">
                <div class="progress-bar" id="progMedia" style="width:0% "></div>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
      <div class="container">
        <div class="row" id="bottom">
          <div class="col-sm-12 mt-5" id="badges">
            <div class="row mt-2">
              <div class="col">
                <h5>Badges</h5>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-2">
                <img src="/assets/Badges/Elementos-bloq.png" class="img-fluid Elementos" id="imgElementos" width="150" height="150">
              </div>
              <div class="col-1"></div>
              <div class="col-2">
                <img src="/assets/Badges/Tabelas-bloq.png" class="img-fluid Tabelas" id="imgTabelas" width="150" height="150">
              </div>
              <div class="col-1"></div>
              <div class="col-2">
                <img src="/assets/Badges/Formulários-bloq.png" class="img-fluid Formulários" id="imgFormulários" width="150" height="150">
              </div>
              <div class="col-1"></div>
              <div class="col-2">
                <img src="/assets/Badges/Media-bloq.png" class="img-fluid Media" id="imgMedia" width="150" height="150">
              </div>
            </div>
            <div class="row">
              <div class="col">
                
              </div>
              <div class="col">
                
              </div>
              <div class="col">
                
              </div>
              <div class="col">
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Modal editar perfil -->
    <div class="modal fade" id="mdEditarPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="frmEditar">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="txtNewName">Nome de utlizador</label>:</label>
                      <input type="text" class="form-control" id="txtNewName" />
                    </div>
                      <div class="form-group">
                          <label for="txtNewPassword">Nova password:</label>
                          <input type="text" class="form-control" id="txtNewPassword" />
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn">Guardar</button>
                      <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                  </div>
              </form>
              <div class="row">
                <div class="col">
                  <div id="msgEditar"></div>
                </div>
              </div>
          </div>
      </div>
    </div>

    <script type="module" src="/js/views/navbarView.js"></script>
    <script type="module" src="/js/views/perfilView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
